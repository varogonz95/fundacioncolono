<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" title="Cerrar" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title">Agregar ayudas</h4>
    </div>

    <div class="modal-body row">
        <p class="text-danger text-center ng-hide" ng-hide="items.length > 0">
            <span class="glyphicon glyphicon-asterisk"></span>
            <strong>No hay mas ayudas para agregar</strong>
        </p>

        <div class="form-horizontal col-md-10 col-md-offset-1" ng-show="items.length > 0">
            <div class="form-group">
                <label class="control-label col-md-4">Ayuda solicitada:</label>
                <div class="col-md-6 col-md-offset-1">
                    <select class="form-control" ng-model="selected" ng-options="i as i.{{label}} for i in items track by i.{{value}}" ng-transclude>
                        <option value="" disabled selected>-Seleccionar ayuda-</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4">Monto base ₡:</label>
                <div class="col-md-6 col-md-offset-1">
                    <input class="form-control" ng-model="monto" placeholder="(en colones)" value="0" type="text" ng-transclude>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3">Detalle:</label>
                <div class="col-md-11">
                    <textarea cols="50" rows="5" class="form-control noresize" ng-model="detalle" ng-transclude></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="text-center">
            <button type="button" class="btn-primary btn" ng-click="add()" ng-disabled="!selected" ng-show="items.length > 0">Agregar</button>
        </div>
    </div>
</div>
